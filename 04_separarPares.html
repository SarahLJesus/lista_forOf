<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista abaixo:
    // let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem
    // e apresente a quantidade de elementos da lista original.

    //ENTRADA
    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    let numerosPares = []
    //PROCESSAMENTO
    for (num of listaDeItens) {
        if (num % 2 == 0) {
            numerosPares.push(num);
        }
    }
    //SAÍDA
    alert(`Os números pares dessa lista são ${numerosPares.join(", ")} e a quantidade de elementos da lista original era ${listaDeItens.length}.`);

</script>
