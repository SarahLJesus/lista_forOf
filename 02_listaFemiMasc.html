<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F).
    //De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let listaMasculino = []
    let listaFeminino = []

    //PROCESSAMENTO
    for (nome of listaDeNomes) {
        let genero = prompt(`O nome ${nome} é M-masculino ou F-feminino?`)
        if (genero == "m") listaMasculino.push(nome);
        else if (genero == "f") listaFeminino.push(nome);
        else {
            alert(`HOUVE ALGUM ERRO`);
        }
    }
    //SAÍDA
    alert(`Os nomes femininos são ${listaFeminino.join(",")}, já os masculinos são ${listaMasculino.join(",")}.`);


</script>
